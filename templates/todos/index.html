{% load bootstrap4 %}
{% bootstrap_css %}
<head>
  <title>Todo List App</title>
</head>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"
  integrity="sha256-aXHOBRCjmgqoEhY6VBWs3Bc+E3447Iuywezt+nkgeZk="
  crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
  integrity="sha256-ENFZrbVzylNbgnXx0n3I1g//2WeO47XxoPe0vkp3NC8="
  crossorigin="anonymous" />

{% bootstrap_javascript %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'todos/style.css' %}" />
<script src="{% static 'todos/main.js' %}"></script>

{# Display a form #}
<div class="container">
  <div class="header clearfix">
    <nav id="todo-nav">
      <ul class="nav nav-pills float-right">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </nav>
    <h3 class="text-muted">Todo List</h3>
  </div>
  <section id="todo-list">
    <ul class="list-unstyled todolist">
    </ul>
  </section>
  <section>
    <div class="row">
      <div class="col-lg-12" id="todo-form">
        <form class="form">
          <div class="form-group">
            <label for="text">Add Todo Item:</label>
            <input class="form-control" type="text" name="text" id="text">
          </div>
          <div class="form-group">
            <button onclick="addTask()" type="button" class="btn btn-success">Add</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
